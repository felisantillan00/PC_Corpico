<!DOCTYPE html>
<html lang="es">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reto Corpico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="../../resources/corpico.png">
  <link rel="stylesheet" href="../styles/main.css" />
  <link rel="stylesheet" href="../styles/juegoEncontrar.css" />
</head>

<body>
  <audio id="bg-music" src="../resources/sounds/background_memoria.mp3" loop></audio>
  <div class="wrapper">
    <div class="stats-container">
      <div id="moves-count"></div>
      <div id="time"></div>
    </div>
    <span id="nombre">Selecciona la imagen con la palabra correspondiente: </span>

    <div class="zona-juego-con-ayuda" id="zona-juego">
      <div class="game-container"></div>
      <div class="ayuda-columna" id="ayuda-derecha"></div>
    </div>

    <div id="result"></div>
    <button id="stop">Terminar Juego</button>
  </div>

  <script src="../js/juegoEncontrar.js"></script>
</body>

</html>
