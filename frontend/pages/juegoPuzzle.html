<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto Corpico</title>
    <link rel="icon" type="image/png" href="../resources/corpico.png">
    <link rel="stylesheet" href="../styles/juegoPuzzle.css">
    <script src="../js/juegoPuzzle.js"></script>
</head>

<body>
    <audio id="bg-music" src="../resources/sounds/Background_puzzle.mp3" loop></audio>
    <div class="container">
        <div class="header-info">
            <h1 class="puntos">Puntos: <span id="puntaje">0</span></h1>
            <h1 class="ronda">Puzzle <span id="ronda"></span>/ 5</h1>
        </div>

        <img id="ImageTitle">
        <p class="cantMovimientos">Cantidad de movimientos <span id="movimientosErrados">0</span> / 20</p>
        <div id="board"></div>
        <button id="confirmarPuzzle" class="btn-jugar color-prin">Confirmar</button>

        <div id="modal" class="modal oculto">
            <div class="modal-contenido">
                <p id="modal-texto"></p>
            </div>
        </div>

    </div>
</body>

</html>
