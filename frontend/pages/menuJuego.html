<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elige tu minijuego</title>
    <link rel="icon" type="image/png" href="../resources/corpico.png">
    <link rel="stylesheet" href="../styles/menuJuego.css">
</head>

<body>
   
  <div class="contenedor">
    <p id="puntaje">Puntaje actual: 0</p>

    <div class="carrusel-wrapper">
      <button id="prev" class="navegacion-btn"></button>
      <div class="cartas-container">
        <!-- CARTAS: duplicar/modificar segÃºn tus minijuegos -->
        <div class="carta" data-id="quiz" onclick="revelarCarta(this,'juegoQuiz.html','Minijuego de Preguntas')">
          <div class="frente"><p>?</p></div>
          <div class="dorso">Minijuego de Preguntas</div>
        </div>
        <div class="carta" data-id="ahorcado" onclick="revelarCarta(this,'JuegoAhorcado.html','Minijuego del ahorcado')">
          <div class="frente"><p>?</p></div>
          <div class="dorso">Minijuego del ahorcado</div>
        </div>
        <div class="carta" data-id="relacionar" onclick="revelarCarta(this,'juegoEncontrar.html','Minijuego de memoria')">
          <div class="frente"><p>?</p></div>
          <div class="dorso">Minijuego de memoria</div>
        </div>
        <div class="carta" data-id="puzzle" onclick="revelarCarta(this,'juegoPuzzle.html','Minijuego de rompecabezas')">
          <div class="frente"><p>?</p></div>
          <div class="dorso">Minijuego de rompecabezas</div>
        </div>
      </div>
      <button id="next" class="navegacion-btn"></button>
    </div>

    <div class="indicadores"></div>

    <div class="btn-contenedor">
      <button id="reiniciar" class="btn-reiniciar" onclick="reiniciarJuego()">Reiniciar juego</button>
    </div>
  </div>

        <script src="../js/menuJuego.js"></script>
</body>

</html>
